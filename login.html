    <link rel="stylesheet" href="css/gs4.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/responsive.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <title>Grupo S4</title>

<body>
        <div class="login d-flex align-items-center">

               <div class="loginContainer d-flex justify-content-center">
                    <div class="signin justify-content-center">
                        <div class="d-flex justify-content-center mt-24 mb-24">
                            <img src="imagenes/logo_Primary.svg" alt="">
                        </div>
                        <div class="d-flex justify-content-center mt-24 mb-24">
                            <form method="get" action="empresas.html">
                                <div class="form-group mt-24 mb-24">
                                  <input type="usuario" class="form-control" id="usuario" aria-describedby="usuario" placeholder="Usuario">
                                </div>
                                <div class="form-group mt-24 mb-24">
                                  <input type="password" class="form-control" id="Password" placeholder="Contraseña">
                                </div>
                                <button type="submit" class="btn btn_primary btn_lg mt-24 mb-24">Ingresar</button>
                            </form>
                        </div>
                        <div class="text_center mt-12">
                            <label class="">¿Olvidaste tu contraseña?</label>
                        </div>
                    </div>
               </div>

        </div>
    <div class="footer"></div>  
</body>
